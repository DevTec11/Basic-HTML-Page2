    <main>
        <form id="formation" action="https://devtec11.github.io/Basic-HTML-Page2/forms.html" method="GET">

            <h2>Your Basic Info!</h2>
            <label for="name">Name</label>
            <br>
            <input type="text" name="Name">
            <br>
            <label for="Email">Email</label>
            <br>
            <input type="Email" name="Email">
            <br>
            <label for="Password">Password</label>
            <br>
            <input type="Password" name="Password" required>
            <br>
            <label for="telephone">Enter your phone number</label>
            <br>
            <input type="telephone" name="telephone" placeholder="telephone">
            <br>
            <h4>Age</h4>
            <label for="radio">Under 16</label>
            <input type="radio" id="Under16" name="Under16" value="Under16">
            <br>
            <label for="radio">Over 16</label>
            <input type="radio" id="Over16" name="Over16" value="Over16">
            <br>
            <h2>Your Profile</h2>
            <label for="Biography">Biography</label>
            <br>
            <textarea name="Biography" rows="4" cols="24"></textarea>
            <br>
            <label for="Select Courses">Select Courses</label>
            <br>
            <select name="Select Courses">
                <optgroup label="Engineer">Engineer</optgroup>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Electrical Engineering">Electrical Engineering</option>
                <option value="Mathmatical Engineering">Mathmatical Engineering</option>
                <option value="Civil Engineering">Civil Engineering</option>
                <optgroup label="Management">Management</optgroup>
                <option value="Technology Management">Technology Management</option>
                <option value="Business Management">Business Management</option>
                <option value="Office Management">Office Management</option>
                <option value="Finance Management">Fianance Management</option>
            </select>
            <br>
            <label>Interests</label>
            <br>
            <input type="checkbox" name="Engineering" value="Engineering">
            <label for="Engineering">Engineering</label>
            <br>
            <input type="checkbox" name="Business" value="Business">
            <label for="Business">Business</label>
            <br>
            <input type="checkbox" name="Law" value="Law">
            <label for="Law">Law</label>
            <br>
            <input type="submit" name="submit" value="SUBMIT">

        </form>
